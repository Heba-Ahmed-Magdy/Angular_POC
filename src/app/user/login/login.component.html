<div>
  <h1>Login</h1>
  <hr>
  <form class="col-sm-5" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate autocomplete="off">
    <div class="form-group">
      <label for="userName">UserName</label>
      <em *ngIf="loginForm.controls.userName?.invalid && 
                   (loginForm.controls.userName?.touched || mouseOverLogin)">Required</em>
      <input type="text" class="form-control" (ngModel)="userName" name="userName" id="userName"
        aria-describedby="userNameHelp" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <em *ngIf="loginForm.controls.password?.invalid && 
                     (loginForm.controls.password?.touched || mouseOverLogin)">Required</em>
      <input type="password" class="form-control" (ngModel)="password" name="password" id="password" required>
    </div>
    <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">
      <button type="submit" class="btn btn-primary mr-2" [disabled]="loginForm.invalid">Submit</button>
    </span>
    <button type="button" class="btn btn-primary" (click)="cancleLoginForm()">Cancel</button>
  </form>
</div>
